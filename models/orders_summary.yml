version: 2

sources:
  - name: raw
    database: dbt_db
    schema: public
    tables:
      - name: orders
      - name: customers

models:
  - name: orders_summary
    colums:
      - name: order_date
        description: "The date the order was placed"
        tests:
          - unique:
          - not_null:
          - relationships:
              to: ref('customers')
              field: customer_name